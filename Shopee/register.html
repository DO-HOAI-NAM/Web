<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <title>register</title>
</head>
<body>
    <div class="modal">
        <div class="modal__overlay">
        </div>
        <div class="modal__body">
    <!-- Register Form -->
     <div class="auth-form">
        <div class="auth-form__container">
            <div class="auth-form__header">
                <h3 class="auth-form__heading">Đăng ký</h3>
                <span class="auth-form__switch-btn">Đăng nhập</span>
            </div>
            <div class="auth-form__form">
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input" placeholder="Email của bạn">
                </div>
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input" placeholder="Mật khẩu của bạn">
                </div>
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                </div>
            </div>
            <div class="auth-form__aside">
                <p class="auth-form__policy-text">
                    Bằng việc đăng ký, bạn đã đồng ý với Shoppe về
                    <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> &
                    <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
                </p>
            </div>
            <div class="auth-form__control">
                <button class="btn auth-form__control-back btn--normal">TRỞ LẠI</button>
                <button class="btn btn--primary">ĐĂNG KÝ</button>
            </div>
        </div>
        <div class="auth-form__socials">
            <a href="" class="auth-form__socials--face btn btn--size-s btn--with-icon">
                <i class="auth-form__socials-icon fab fa-facebook-square"></i>
                <span class="auth-form__socials-title">
                    Kết nối với Facebook
                </span>
            </a>
            <a href="" class="auth-form__socials--google btn btn--size-s btn--with-icon">
                <i class="auth-form__socials-icon fab fa-google"></i>
                <span class="auth-form__socials-title">
                    Kết nối với GooglePlay
                </span>
            </a>
        </div>
    </div> 
</body>
</html>
